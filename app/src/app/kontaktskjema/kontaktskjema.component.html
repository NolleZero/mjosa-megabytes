<!---dette er html for kontaktkjemaet-->
<div class="overtekst">
    <a>kontakt oss</a>
</div>
<div class="content-wrapper">
    
    <div id="form-container">
      <!-- Removed the nested form tag which is not necessary -->
      <form class="contact-form">
        <mat-form-field class="navn" appearance="fill">
          <mat-label>Navn</mat-label>
          <input matInput required>
        </mat-form-field>
        
        <!-- It seems you want 'Nettsted' instead of 'Tlf' based on your image -->
        <mat-form-field appearance="fill">
          <mat-label>Tlf</mat-label>
          <input matInput>
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>E-post</mat-label>
          <input matInput type="email" required>
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>Melding</mat-label>
          <textarea matInput required></textarea>
        </mat-form-field>
      
        <button mat-raised-button>Send</button>
      </form>
    </div>
  </div>
